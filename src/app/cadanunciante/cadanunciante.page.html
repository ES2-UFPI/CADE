<ion-header>
  <ion-toolbar>
    <ion-title>cadastro-anunciante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Cadastro</h2>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome Completo</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item>
         <ion-label position="floating">EndereÃ§o de e-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input type="text" [(ngModel)]="CPF"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full block color="danger" (click)="registrar()">Cadastrar</button>
      </ion-item>
    </ion-list>
  </form>
  
</ion-content>
